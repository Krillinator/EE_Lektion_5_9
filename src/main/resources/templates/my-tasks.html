<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
</head>
<body>
<h1>My Tasks</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of tasks -->
    <tr th:each="task : ${userTasks}">
        <!-- Access task properties -->
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <!-- Add a button to edit the task -->
        <td><a th:href="@{/editTask(taskId=${task.id})}">Edit Task</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
