<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/save-edit-task}" method="post">
    <!-- Hidden field to hold the task ID -->
    <input type="hidden" th:name="taskId" th:value="${taskId}" />

    <!-- Input field for the task title -->
    <label>Title:</label>
    <input type="text" th:name="title" th:value="${taskTitle}" />
    <br/>

    <!-- Textarea for the task description -->
    <label>Description:</label>
    <textarea th:name="description" rows="4" cols="50" th:text="${taskDescription}"></textarea>
    <br/>

    <!-- Button to submit the form -->
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
